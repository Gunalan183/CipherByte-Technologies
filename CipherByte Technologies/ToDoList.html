<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:rgb(133, 67, 194);
    }
    #container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #05eee3;
        border-radius: 5px;
    }
    input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-right: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    .task {
        margin: 10px 0;
    }
    .completed {
        text-decoration: line-through;
        color: #888;
    }
</style>
</head>
<body>
<div id="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <h3>Tasks</h3>
    <ul id="taskList">
    </ul>
    <h3>Completed Tasks</h3>
    <ul id="completedTasks">
    </ul>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskText = taskInput.value.trim();
        if (taskText === "") {
            alert("Please enter a task");
            return;
        }

        var currentDate = new Date();
        var dateString = currentDate.toLocaleDateString();
        var timeString = currentDate.toLocaleTimeString();
        var dateTimeString = dateString + " " + timeString;

        var taskList = document.getElementById("taskList");
        var listItem = document.createElement("li");
        listItem.innerHTML = `<span class="task">${taskText}</span> <button onclick="completeTask(this)">Complete</button> <span class="dateTime">${dateTimeString}</span>`;
        taskList.appendChild(listItem);

        taskInput.value = "";
    }

    function completeTask(button) {
        var taskText = button.previousElementSibling.textContent;
        var taskDateTime = button.nextElementSibling.textContent;

        var completedTasks = document.getElementById("completedTasks");
        var completedListItem = document.createElement("li");
        completedListItem.innerHTML = `<span class="task completed">${taskText}</span> <span class="dateTime">${taskDateTime}</span>`;
        completedTasks.appendChild(completedListItem);

        button.parentNode.remove();
    }
</script>
</body>
</html>
